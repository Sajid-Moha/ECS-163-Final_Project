<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Graphs</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    svg {
      display: block;
      margin: auto;
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./slides.css">
</head>
<body>
  <div id="slideshow-frame">
    <div class="slide-card inactive-slide">
      Title Slide
    </div>
    <div class="slide-card active-slide">
        <svg width="1000" height="500" id="genres_graph"></svg>
    </div>
    <div class="slide-card inactive-slide">
        <label for="year_input" style="margin-left: 2em;">year to analyze:</label>
        <input type="number" id="year_input" style="margin: 5em;" value="2000">
        <svg width="1000" height="500" id="keywords_graph"></svg>
    </div>
    <div class="slide-card">
      
    </div>
  </div>

  <div class="slide-controls">
    <button onclick="ScrollLeft()">
      Left Scroll
    </button>
    <button>
      Right Scroll
    </button>
  </div>
  <script src="main.js"></script>
  <script src="slideshow_logic.js"></script>
</body>
</html>
